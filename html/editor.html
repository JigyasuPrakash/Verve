<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.12.0/css/all.css">

    <title>Editor | Verve</title>
    <!-- p5 library import -->
    <script src="../library/p5.min.js"></script>
    <script src="../js/sketch-editor.js"></script>
</head>

<body>
    <div>
        <div class="row">
            <!-- Header goes here -->
            <div class="col-xl-12">
                <center>
                    <h3>Welcome to Editor page!!</h3>
                </center>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-2" id="pannel">
                <div class="row">
                    <div class="col-xl-12">
                        <h4>Editing Pallet:</h4>
                        <div style="border: 1px solid black;">
                            <button class="btn" id="cursor-btn" onclick="selectMode('cursor')">Cursor <i
                                    class="fas fa-mouse-pointer"></i></button>
                            <br>
                            <button class="btn" id="rectangle-btn" onclick="selectMode('rectangle')">Rectangle <i
                                    class="far fa-rectangle-wide"></i></button>
                            <br>
                            <button class="btn" id="polygon-btn" onclick="selectMode('polygon')">Polygon <i
                                    class="far fa-draw-polygon"></i></button>
                            <br>
                            <!-- <button class="btn" id="eraser-btn" onclick="selectMode('eraser')">Eraser <i
                                    class="fas fa-eraser"></i></button> -->
                            <br>
                            <button class="btn" id="line-btn" onclick="selectMode('line')">Line <i
                                class="far fa-horizontal-rule"></i></button>
                        <br>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-8">
                <center>
                    <div id="sketch-holder"></div>
                </center>
            </div>

            <div class="col-xl-2">
                <button class="btn btn-warning" onclick="clearAll()">Clear All <i
                        class="fas fa-chalkboard"></i></button>
                <br>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-12">
                <br>
                <center>
                    <button class="btn btn-success" onclick="startMidPoint()">Use Mid Point Sub-division</button>
                    <button class="btn btn-success" onclick="startCohenSutherland()">Use Cohen Sutherland</button>
                </center>
            </div>
        </div>
    </div>
</body>

</html>
